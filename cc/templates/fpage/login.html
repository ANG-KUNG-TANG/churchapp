{% extends "fpage/layout.html" %}

{% block body %}
<div class="container" style="max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; margin-top: 50px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
    <h2 class="text-center text-primary">Login to TCC</h2>
    {% if error_message %}
        <div class="alert alert-danger text-center" role="alert">
            {{ error_message }}
        </div>
    {% endif %}
    <form action='{% url 'user_login' %}' method='post'>
        {% csrf_token %}
        <div class="form-group">
            <input type='text' name='username' class="form-control" placeholder='Username' required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
        </div>
        <div class="form-group">
            <input type='password' name='password' class="form-control" placeholder='Password' required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
        </div>
        <div>
            <button type='submit' class="btn btn-primary btn-block" style="padding: 10px; border-radius: 5px;">Login</button>
        </div>
    </form>
    <div class="text-center mt-3">
        <p class="text-muted">Don't have an account? <a href="{% url 'signup' %}" class="text-primary">Sign up here</a>.</p>
    </div>
</div>
{% endblock %}
