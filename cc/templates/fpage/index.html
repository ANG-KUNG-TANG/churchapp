{% extends "fpage/layout.html" %}
{% load static %}
{% block body %}
<div class="vh-100 d-flex justify-content-center align-items-center bg-light">
  <div class="card shadow-lg p-4" style="width: 400px; border-radius: 15px;">
    <div class="text-center">
      <!-- Logo with animation -->
      <img
        src="{% static 'fpage/logo.png' %}"
        alt="Taunggyi City Church Logo"
        class="logo animated-logo"
      />
      <h3 class="mt-3">Welcome to Taunggyi City Church</h3>
      <p class="text-muted" style="font-size: 16px">Please login or sign up to continue</p>
    </div>
    <div class="mt-4">
      <a href="{% url 'user_login' %}" class="btn btn-primary btn-block mb-2">Login</a>
      <a href="{% url 'signup' %}" class="btn btn-success btn-block">Signup</a>
    </div>
  </div>
</div>

<!-- Add CSS for animations and styling -->
<style>
  @keyframes fadeInScale {
    from {
      opacity: 0;
      transform: scale(0.8); /* Start slightly smaller */
    }
    to {
      opacity: 1;
      transform: scale(1); /* End at normal size */
    }
  }

  .animated-logo {
    animation: fadeInScale 1.5s ease-in-out; /* Apply the animation */
  }

  .logo {
    width: 150px;
    height: 150px;
    border-radius: 50%; /* Make the logo circular */
    object-fit: cover; /* Ensure the image covers the entire circle */
    margin-bottom: 20px; /* Add some space below the logo */
  }

  .vh-100 {
    height: 100vh; /* Full viewport height */
    display: flex; /* Enable flexbox for vertical centering */
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    background-color: #f8f9fa; /* Light background */
  }

  .card {
    border: none; /* Remove default border */
  }

  .btn-block {
    width: 100%; /* Full-width buttons */
  }
</style>
{% endblock %}
