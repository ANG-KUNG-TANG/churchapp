{% extends "fpage/layout.html" %}
{% load static %}
{% block body %}

      <!-- Logo with animation -->
      <div class="container py-4">
        <div class="row align-items-center justify-content-between">
          <div class="col-md-5 mb-4 mb-md-0 text-center text-md-start fadeup-animate">
        <div style="width: 250px; height: 250px; border-radius: 100%; overflow: hidden; display: inline-block; background: none; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
          <img
            src="{% static 'fpage/mainlogo.png' %}"
            alt="Taunggyi City Church Logo"
            class="logo animated-logo mb-3"
            style="width: 100%; height: 100%; object-fit: cover; background: none;"
          />
        </div>
          </div>
            <div class="col-md-7 text-center text-md-start">
            <h3 class="mt-2 fw-bold animate__animated animate__fadeInDown">Welcome to Taunggyi City Church</h3>
            <p class="text-muted" style="font-size: 20px; animation: fadeIn 2s;">Please login or sign up to continue</p>
            <div class="mt-4 d-flex flex-column flex-sm-row justify-content-center gap-3" style="width: 100%;">
              <a href="{% url 'user_login' %}" class="btn btn-outline-dark btn-md px-3 py-2 rounded-pill shadow-sm text-center fadeup-animate" style="font-weight: 600; letter-spacing: 1px; min-width: 120px;">
              <i class="bi bi-box-arrow-in-right me-2"></i>Login
              </a>
              <a href="{% url 'signup' %}" class="btn btn-outline-success btn-md px-3 py-2 rounded-pill shadow-sm text-center fadeup-animate" style="font-weight: 600; letter-spacing: 1px; min-width: 120px;">
              <i class="bi bi-person-plus me-2"></i>Signup
              </a>
            </div>
            <!-- Bootstrap Icons CDN -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        </div>
      </div>
      <style>
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fadeup-animate {
        animation: fadeInUp 1.2s ease;
      }
      
      </style>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
          
{% endblock %}
