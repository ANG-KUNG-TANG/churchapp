{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taunggyi City Church</title>
    <link rel="stylesheet" href="{% static 'fpage/style.css' %}" />
    <link rel="icon" type="image/x-icon" href="{% static 'fpage/logoitem1.png' %}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header / Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" href="{% url 'index' %}">
          <i class="fas fa-church"></i> TCC
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index' %}">
                <i class="fas fa-home"></i> Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">
                <i class="fas fa-info-circle"></i> About
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact' %}">
                <i class="fas fa-envelope"></i> Contact
              </a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="languageDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="fas fa-language"></i> Lan
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="languageDropdown">
                <a class="dropdown-item" href="?lang=en">English</a>
                <a class="dropdown-item" href="?lang=my">မြန်မာ</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'admin:index' %}">
                <i class="fas fa-user-shield"></i> Admin
              </a>
            </li>
            <li class="nav-item d-flex align-items-center">
              <button class="btn btn-outline-secondary btn-sm ml-2" id="darkModeToggle" onclick="toggleDarkMode()" title="Toggle dark mode" style="border-radius: 50%; padding: 6px 10px;">
              <i class="fas fa-moon"></i>
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>

      <!-- Main Content -->
      <main class="container mt-5 pt-5" style="position: relative; z-index: 1;">
        {% block body %}
        {% comment %} Page-specific content goes here {% endcomment %}
        {% endblock %}
      </main>

      <!-- Background Image -->
      <style>
        body {
        background-image: url("{% static 'fpage/church.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        }
        main.container {
        border-radius: 2px;
        background
        box-shadow: 0 2px 16px rgba(0,0,0,0.08);
        }
      </style>

    <!-- Footer -->
    <footer class="footer text-center py-3 mt-5">
      <div class="row w-100 align-items-center">
        <div class="col-md-6 offset-md-3 mb-2 mb-md-0">
          <p class="mb-0">&copy; 2025 Taunggyi City Church. All rights reserved.</p>
        </div>
        <div class="col-md-3 text-md-right">
          <a class="mb-0 mr-3" href="{% url 'policies' %}">Policy</a>
          <a class="mb-0" href="{% url 'terms'%}">Terms</a>
        </div>
      </div>
    </footer>
  

    <!-- Footer pop-up banner -->
    

    <script>
      // Toggle dark mode
      function toggleDarkMode() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme");
        const newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
      }

      // Show the footer pop-up banner after 3 seconds
      setTimeout(() => {
        document.getElementById('footerPopup').style.display = 'block';
      }, 3000);

      // Close the pop-up banner
      function closePopup() {
        document.getElementById('footerPopup').style.display = 'none';
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
