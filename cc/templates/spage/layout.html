{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taunggyi City Church</title>
    <link rel="icon" type="image/x-icon" href="{% static 'fpage/logoitem1.png' %}" />
    <link rel="stylesheet" href="{% static 'fpage/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
</head>
<body class="light-mode">
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" href="{% url 'home' %}">
          <i class="fas fa-church"></i> TCC
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">
                <i class="fas fa-home"></i> Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'services' %}">
                <i class="fas fa-info-circle"></i> Services
              </a>
            </li>            
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="languageDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="fas fa-language"></i> Language
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="languageDropdown">
                <a class="dropdown-item" href="?lang=en">English</a>
                <a class="dropdown-item" href="?lang=my">မြန်မာ</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index' %}">
                <i class="fas fa-user-shield"></i> Logout
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="toggleDarkMode(); return false;" title="Toggle dark mode">
              <i class="fas fa-moon"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="container mt-4">
        {% block body %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer id="popup-footer" class="footer text-center py-2 mt-5" style="position:fixed; left:0; right:0; bottom:-100px; z-index:1050; background:#fff; box-shadow:0 -2px 8px rgba(0,0,0,0.08); transition:bottom 0.4s; font-size:0.95rem;">
      <div class="row w-100 align-items-center">
      <div class="col-md-6 offset-md-3 mb-1 mb-md-0">
      <p class="mb-0">&copy; 2025 Taunggyi City Church. All rights reserved.</p>
      </div>
      <div class="col-md-3 text-md-right">
      <div>
      <a class="mb-0 mr-3" href="{% url 'policies' %}">Policy</a>
      <a class="mb-0" href="{% url 'terms'%}">Terms</a>
      </div>
      <div class="social-links mt-1">
      <a href="https://facebook.com/share/1B3neCpxC9/" target="_blank" class="text-primary mr-2" title="Facebook">
        <i class="fab fa-facebook fa-lg"></i>
      </a>
      <a href="https://instagram.com/" target="_blank" class="text-danger mr-2" title="Instagram">
        <i class="fab fa-instagram fa-lg"></i>
      </a>
      <a href="https://twitter.com/" target="_blank" class="text-info" title="Twitter">
        <i class="fab fa-twitter fa-lg"></i>
      </a>
      </div>
      </div>
      </div>
    </footer>
    <script>
      // Show footer only when user reaches bottom
      window.addEventListener('scroll', function() {
      const footer = document.getElementById('popup-footer');
      if ((window.innerHeight + window.scrollY) >= (document.body.offsetHeight - 2)) {
      footer.style.bottom = '0';
      } else {
      footer.style.bottom = '-100px';
      }
      });
    </script>

    <!-- Theme Toggle Script -->
    <script>
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('light-mode');
            body.classList.toggle('dark-mode');
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
